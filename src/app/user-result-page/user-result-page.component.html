<div class="container-fluid main-container">
  <app-navigation-bar></app-navigation-bar>
  <!-- User card -->
  <div class="container-fluid row my-5 align-items-center" >
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
      <div class="holder rounded-circle mb-3"></div>
      <button class="btn btn-outline-success first-buttons">View Profile</button>
    </div>
    <div class="col-md-6">
      <p class="h4">{{name}}</p>
      <p class="lead">{{bio}}</p>
      <div class="stats d-flex justify-content-between">
        <p><span class="numbers">{{followers}}</span> Followers</p>
        <p><span class="numbers">{{following}}</span> Following</p>
        <p><span class="numbers">{{publicRepositories}}</span> Public Repositories</p>
      </div>
      <p class="text-muted mb-3">Member since <span>2018</span></p>
    </div>
  </div>
  <!-- Repositories Section -->
  <p class="h5 text-center mt-5">Latest Repositories</p>
  <div class="container repositories-section ">
      <div class="repository my-3 p-5 d-flex align-items-center justify-content-between text-center">
        <p class="repo-name"><span>Akan Names</span> Project</p>
        <div class="d-flex justify-content-around">
           <p class="repo-info text-center h-5 p-3 mx-5"><span>3</span> Forks</p>
           <p class="repo-info text-center h-5 p-3 mx-5"><span>3</span> Watchers</p>
           <p class="repo-info text-center h-5 p-3 mx-5"><span>3</span> Stars</p>
        </div>
      </div>
  </div>
</div>
